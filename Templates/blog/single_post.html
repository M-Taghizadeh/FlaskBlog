{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block page_content %}

<div class="collapse">
    <div style="border-radius: 5px; background-color: #f0f0f0" class="collapse">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
    </div>
</div>
{% endblock %}
