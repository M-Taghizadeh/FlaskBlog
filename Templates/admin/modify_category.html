{% extends 'admin/base.html' %}

{% block title %}Modify {{ category.name }} {% endblock %}

{% block page_content %}
<h1>{{ category.name }}</h1>
<form action=" {{ url_for('admin.modify_category', category_id = category.id) }}", method="POST">
{{ form.hidden_tag() }}<br>
    Slug {{ form.slug }}<br>
    Name : {{ form.name }}<br>
    Description : {{ form.description }}<br>
    <input type="submit" value="Save">
</form>
{% endblock %}
