{% extends 'admin/base.html' %}

{% block title %}Users List - Admin Dashboard{% endblock %}

{% block page_content %}

<table>
    <caption>Posts List</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

    {% for post in posts %}
      <tr>
        <td data-label="ID">{{ post.id }}</td>
        <td data-label="Title"><a href="{{ url_for('blog.single_post', slug=post.slug) }}">{{ post.title}}</a></td>
        <td data-label="Actions">
          <a class="button" href="{{ url_for('admin.delete_post', post_id=post.id) }}">Delete</a>
          <a class="button" href="{{ url_for('admin.modify_post', post_id=post.id) }}">Modify</a>
        </td>
      </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}
