<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Admin Login</h1>
    <form action="{{ url_for('admin.login') }}" method="POST">
        <!-- csrf token -->
        {{ form.hidden_tag() }}
        Email : {{ form.email }} <br>
        Password : {{ form.password }} <br>
        <input type="submit" value="Login">

    </form>
</body>
</html>
